{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,900|Montserrat:400,700">
    <link rel="stylesheet" href={% static '/home/home.css'%}>

    <link rel="shortcut icon" href={% static '/home/images/favicon.ico' %}>

    <title>Scotiabank</title>
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
  </head>
    <body>
        <script src="https://unpkg.com/three@0.87.1/build/three.js"></script>
        <script src="https://unpkg.com/three@0.87.1/examples/js/controls/OrbitControls.js"></script>
        <script src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        
        {% block body %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        <footer class="container-fluid page-footer footer text-center">
            <p class="ftop">Copyright &#169 2019 Bank of Nova Scotia</p>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.0.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src={% static '/home/home.js' %}></script>
    </body>
</html>
